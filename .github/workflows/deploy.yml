name: Deploy to Balthazar

on:
  push:
    branches: [main]
    paths-ignore:
      - 'README.md'
      - 'LICENSE'

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Pull latest code
        run: |
          cd /opt/services/balthazar-host/voices/speechy
          git pull

      - name: Rebuild and restart container
        run: |
          cd /opt/services/balthazar-host/voices/speechy
          docker compose down
          docker compose up -d --build

      - name: Show logs
        run: |
          sleep 5
          cd /opt/services/balthazar-host/voices/speechy
          docker compose logs --tail=20
