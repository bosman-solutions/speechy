name: Deploy to Balthazar

on:
  push:
    branches: [main]
    paths-ignore:
      - 'README.md'
      - 'LICENSE'

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout latest code
        uses: actions/checkout@v4

      - name: Rebuild and restart container
        run: |
          cd ${{ github.workspace }}
          docker compose down
          docker compose up -d --build

      - name: Show logs
        run: |
          sleep 5
          docker compose logs --tail=20
